name: PShop API

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/pshop/**'
      - 'packages/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/pshop/**'
      - 'packages/**'

jobs:
  build-and-test:
    name: Build and Test PShop
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build PShop
        run: pnpm build:pshop

      - name: Test PShop
        run: pnpm test:pshop

      - name: Lint PShop
        run: pnpm --filter @atriz/pshop-api lint


version: '3.8'

services:
    # ===================================
    # Atriz API (Backend)
    # ===================================
    atriz-api:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                APP_NAME: atriz
                APP_PORT: 3001
                VERSION: v1
        ports:
            - '3001:3001'
        environment:
            - NODE_ENV=production
            - PORT=3001
            - VERSION=v1
            # Add your other environment variables here
            # - DATABASE_URL=postgresql://user:password@db:5432/atriz_core
            # - REDIS_URL=redis://redis:6379
        # Uncomment if you need PostgreSQL
        # depends_on:
        #   - db
        #   - redis
        restart: unless-stopped

    # ===================================
    # FollowSite API
    # ===================================
    followsite-api:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                APP_NAME: followsite
                APP_PORT: 3002
                VERSION: v2
        ports:
            - '3002:3002'
        environment:
            - NODE_ENV=production
            - PORT=3002
            - VERSION=v2
            # Add your other environment variables here
            # - DATABASE_URL=postgresql://user:password@db:5432/followsite_db
        restart: unless-stopped

    # ===================================
    # PShop API (POS System)
    # ===================================
    pshop-api:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                APP_NAME: pshop
                APP_PORT: 3003
                VERSION: v1
        ports:
            - '3003:3003'
        environment:
            - NODE_ENV=production
            - PORT=3003
            - VERSION=v1
            # Add your other environment variables here
            # - DATABASE_URL=postgresql://user:password@db:5432/pshop_db
        restart: unless-stopped


version: '3.8'

services:
    # ===================================
    # Atriz API (Backend)
    # ===================================
    atriz-api:
        build:
            context: .
            dockerfile: Dockerfile
            args:
                APP_NAME: atriz
                APP_PORT: 3001
        ports:
            - '3001:3001'
        environment:
            - NODE_ENV=production
            - PORT=3001
            # Add your other environment variables here
            # - DATABASE_URL=postgresql://user:password@db:5432/atriz_core
            # - REDIS_URL=redis://redis:6379
        # Uncomment if you need PostgreSQL
        # depends_on:
        #   - db
        #   - redis
        restart: unless-stopped
        healthcheck:
            test:
                [
                    'CMD',
                    'node',
                    '-e',
                    "require('http').get('http://localhost:3001/v1/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
                ]
            interval: 30s
            timeout: 10s
            retries: 3
            start_period: 40s

